<head>

  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />

  <title>Work Day Scheduler</title>

<body>
  <header class="jumbotron">
    <h1 class="display-3 text-center">Work Day Scheduler</h1>
    <p class="lead text-center">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container-fluid">

    <section class="time-block d-flex flex-row justify-content-center align-items-center" style="height: auto;">

        <p class="m-auto py-5 text-md-center">9:00 AM</p>
      </div>
      <div class="col-10 9AM-text mb-0 past">
        <p class="m-auto py-5 text-left" contentEditable="true">Text</p>
      </div>
      <button class="saveBtn col m-auto py-5 text-md-center fa fa-save bg-primary"></button>
    </section>
